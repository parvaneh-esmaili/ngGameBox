<div class="relative h-[40rem] w-full bg-gray-700 overflow-hidden">
  <div
    class="absolute h-24 w-32 z-10 bg-[url('assets/images/racing-game/red-car.png')] bg-cover bg-center"

    [style.top.px]="positionY"
    [style.left.px]="positionX"
  ></div>
  @for(obs of obstacles; track obs){
  <div
    class="bg-black absolute"
    [style.left.px]="obs.x"
    [style.top.px]="obs.y"
    [style.width.px]="obs.width"
    [style.height.px]="obs.height"
  ></div>
  }
</div>
