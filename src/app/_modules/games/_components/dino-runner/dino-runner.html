<div class="h-[35rem] w-full relative">
    <div class="transition[top] duration-500 ease-in-out h-12 w-12 bg-cyan-800 absolute"
    [style.top.px]="posisionY"
    [style.left.px]="posisionx"
    ></div>

    <!-- obstacles -->
   @for( obs of obstacles; track obs ){
  <div
       class="obstacle absolute bg-gradient-to-l from-gray-800 via-gray-900 to-gray-500 rounded-sm"
       [style.left.px]="obs.x"
       [style.top.px]="obs.y"
       [style.width.px]="obs.width"
       [style.height.px]="obs.height">
  </div>
}

</div>
