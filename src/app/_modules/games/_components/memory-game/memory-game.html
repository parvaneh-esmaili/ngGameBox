<div class="h-[75vh] w-full flex items-center justify-center">
  <div
    class="grid grid-cols-4 h-96 w-96 gap-4 p-2 bg-blue-100 border border-blue-800 rounded-xl"
  >
    @for (item of itemsForGame; track $index) {
      <div
        (click)="select(item)"
        class="w-20 h-20 border text-3xl flex items-center justify-center rounded shadow cursor-pointer transition-all duration-300"
        [ngClass]="{
          'bg-blue-500 text-white': item.flipped || item.matched,
          'bg-blue-200 text-transparent': !item.flipped && !item.matched
        }"
      >
        {{ item.value }}
      </div>
    }
  </div>
</div>
@if (win){
<div class="h-screen z-50 bg-black/80 fixed top-0 left-0 w-full flex items-center justify-center">
<div class="h-72 w-96 bg-gradient-to-br from-white to-blue-100 rounded-3xl shadow-2xl flex flex-col justify-center items-center gap-6 p-6 animate-fade-in">
  <p class="text-blue-800 text-4xl font-extrabold text-center drop-shadow-sm">
    {{ message }}
  </p>
  <button
    class="bg-blue-700 hover:bg-blue-900 transition-colors duration-300 text-white font-semibold text-lg px-6 py-3 rounded-xl shadow-md hover:shadow-xl active:scale-95"
    (click)="resetGame()"
  >
    ðŸ”„ Restart Game
  </button>
</div>

</div>
}
