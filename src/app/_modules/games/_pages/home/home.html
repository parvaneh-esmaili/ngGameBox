<section class="bg-blue-50 overflow-hidden">

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-4 h-full p-12">
    @for( game of games(); track game ){
      <app-game-card
        [title]="game.title"
        [description]="game.description"
        buttonText="Play Now"
        (buttonClick)="navigateToGame(game.route)"
      ></app-game-card>
    }
  </div>
</section>
